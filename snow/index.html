
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Winter Wonders - Let it Snow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-top: env(safe-area-inset-top);
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #020617;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .safe-pb { padding-bottom: var(--safe-area-inset-bottom); }
      .safe-pt { padding-top: var(--safe-area-inset-top); }
      .safe-pl { padding-left: var(--safe-area-inset-left); }
      .safe-pr { padding-right: var(--safe-area-inset-right); }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .animate-twinkle {
        animation: twinkle var(--twinkle-duration, 3s) ease-in-out infinite;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-950 text-white selection:bg-blue-500/30">
    <div id="root"></div>
<script type="module" src="/main.ts"></script>
</body>
</html>
